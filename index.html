<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>RuloApp</title>
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />

	<!--
	<link href="css/default.css" type-"text/css" rel="stylesheet" media="handheld" />
	<link href="css/default.css" type-"text/css" rel="stylesheet" media="Screen" />
	<link href="css/desktop.css" type="text/css" rel="stylesheet" media="screen">
	<link href="css/desktop.css" type="text/css" rel="stylesheet" media="screen and (min-device-width: 1024px) and (max-width:989px)" />

	<script type="text/javascript" src="js/respond.min.js"></script>
	-->

</head>

<body>
	<header>
		<div id="banner" role="banner"></div>
		<div id="signup-box">
			<form name="signup-form" action="#" method="post">
				<label for="signup-email">Sign up:</label>
				<input type="email" id="signup-email" class="signup-email" name="email" required="required" placeholder="Your email" />
				<input type="submit" name="submit" value="Submit" />
			</form>
		</div>
	</header>

	<nav class="menu">
		<ul class="menu-list">
			<li class="menu-item">
				<a class="menu-item-link" href="./homepage" title="Homepage">Homepage</a>
			</li>
			<li class="menu-item">
				<a class="menu-item-link" href="./news" title="News">News</a>
			</li>
			<li class="menu-item">
				<a class="menu-item-link" href="./graphics" title="Graphics">Graphics</a>
			</li>
			<li class="menu-item">
				<a class="menu-item-link" href="./mobile" title="Mobile">Mobile</a>
			</li>
			<li class="menu-item">
				<a class="menu-item-link" href="./webdesign" title="Web Design">Web Design</a>
			</li>
		</ul>
	</nav>

	<div id="content">
		<article id="description-box">
			<h3>Title</h3>
			<p>
				Your content here
			</p>
		</article>
		<div id="wrapper">
			<div id="author-info-box">
				<p>
					Information about the author <br />
				</p>
			</div>
			<aside id="video-box">
				<video>
					<source src="movies/movie.mp4" type="video/mp4" />
					<source src="movies/movie.webm" type="video/webm;" />
				</video>
			</aside>
			<aside id="twitter=box">
				<p>
					<img class="twitter-bird" src="./img/twitter-bird.png" alt="Twitter Bird" />
					Follow me on Twitter! <br />
					We're in (number of follower)
				</p>
			</aside>
				<br class="clear-both" />
		</div>
	</div>

	<footer id="main-footer">
		<p>
			Author's name.  All rights reserved. Copyright &copy; 2015.
		</p>
		<div class="social-bar">
			<a href="./twitter" title="Twitter">
				<img src="./img/icons/twitter.png" alt="Twitter icon" />
			</a>
			<a href="./instagram" title="Instagram">
				<img src="./img/icons/instagram.png" alt="Instagram icon" />
			</a>
		</div>
	</footer>

</body>
</html>
